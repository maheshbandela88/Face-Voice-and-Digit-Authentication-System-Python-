<!-- index.html (PIN Authentication) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure PIN Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper">
        <div class="gradient-overlay"></div>
        <div class="container">
            <h2 class="title-animated">Enter Your PIN</h2>
            <div class="input-wrapper">
                <input type="password" id="pin" placeholder="••••" maxlength="6">
            </div>
            <button id="pin-btn" class="btn-animated" onclick="validatePIN()">Proceed</button>
            <p id="error" class="error-animated"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
