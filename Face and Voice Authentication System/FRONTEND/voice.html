<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-wrapper">

</body>
</html>
